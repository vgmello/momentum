name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "libs/Momentum/docs/**"
    tags:
      - "release"

  workflow_dispatch:
    inputs:
      docs-path:
        description: "Documentation path"
        required: false
        default: "libs/Momentum/docs"
        type: string
      build-dotnet:
        description: "Build .NET projects first"
        required: false
        default: true
        type: boolean

env:
  DOTNET_VERSION: "10.0.x"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: github-pages
      url: ${{ steps.docs-deployment.outputs.page_url }}

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build documentation
        id: docs-build
        uses: ./.github/actions/docs-build
        with:
          docs-path: ${{ github.event.inputs.docs-path || 'libs/Momentum/docs' }}
          build-dotnet: ${{ github.event.inputs.build-dotnet || 'true' }}

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ steps.docs-build.outputs.dist-path }}

      - name: Deploy to GitHub Pages
        id: docs-deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        shell: pwsh
        run: |
          $summaryArgs = @{
            DocsUrl = "${{ steps.docs-deployment.outputs.page_url }}"
            DocsPath = "${{ github.event.inputs.docs-path || 'libs/Momentum/docs' }}"
            DeployDocs = $true
          }

          & ./.github/scripts/Write-DeploymentSummary.ps1 @summaryArgs
