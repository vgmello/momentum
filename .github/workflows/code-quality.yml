name: "Code Quality Analysis"

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "libs/Momentum/src/**"
      - "tests/**"
      - "*.slnx"
      - "*.csproj"
      - "Directory.*.props"

  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "libs/Momentum/src/**"
      - "tests/**"
      - "*.slnx"
      - "*.csproj"
      - "Directory.*.props"

  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM UTC

  workflow_dispatch:

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      HAS_SONAR_TOKEN: ${{ secrets.SONAR_TOKEN != '' }}
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/Directory.*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache SonarQube Cloud packages
        if: env.HAS_SONAR_TOKEN == 'true'
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-sonar-

      - name: Cache SonarQube Cloud scanner
        if: env.HAS_SONAR_TOKEN == 'true'
        id: cache-sonar-scanner
        uses: actions/cache@v5
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner-${{ hashFiles('**/.config/dotnet-tools.json') }}
          restore-keys: ${{ runner.os }}-sonar-scanner-

      - name: Install SonarQube Cloud scanner
        if: env.HAS_SONAR_TOKEN == 'true' && steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path "./.sonar/scanner" -ItemType Directory -Force | Out-Null
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner --verbosity minimal

      - name: Initialize CodeQL and SonarQube
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: manual

      - name: Start SonarQube analysis
        if: env.HAS_SONAR_TOKEN == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          Write-Host "üîç Starting SonarQube analysis..."
          $sonarPropertiesPath = "sonar-project.properties"
          if (-not (Test-Path $sonarPropertiesPath)) {
            throw "Missing Sonar properties file: $sonarPropertiesPath"
          }

          $sonarProperties = @{}
          Get-Content $sonarPropertiesPath | ForEach-Object {
            $line = $_.Trim()
            if (-not $line -or $line.StartsWith("#")) { return }
            $parts = $line -split "=", 2
            if ($parts.Count -eq 2) {
              $sonarProperties[$parts[0].Trim()] = $parts[1].Trim()
            }
          }

          $requiredProperties = @("sonar.projectKey", "sonar.organization", "sonar.host.url")
          foreach ($required in $requiredProperties) {
            if (-not $sonarProperties.ContainsKey($required)) {
              throw "Required Sonar property missing: $required"
            }
          }

          $sonarArgs = @(
            "begin",
            "/k:$($sonarProperties['sonar.projectKey'])",
            "/o:$($sonarProperties['sonar.organization'])",
            "/d:sonar.host.url=$($sonarProperties['sonar.host.url'])",
            "/d:sonar.token=$env:SONAR_TOKEN"
          )

          foreach ($entry in ($sonarProperties.GetEnumerator() | Sort-Object Name)) {
            if ($requiredProperties -contains $entry.Key) { continue }
            $sonarArgs += "/d:$($entry.Key)=$($entry.Value)"
          }

          & "./.sonar/scanner/dotnet-sonarscanner" @sonarArgs

      - name: Restore NuGet packages
        run: |
          dotnet restore --verbosity minimal
          dotnet restore libs/Momentum/Momentum.slnx --verbosity minimal

      - name: Build solution (for both CodeQL and SonarQube)
        run: |
          # Build both solutions for CodeQL and SonarQube analysis
          dotnet build --configuration Release --no-restore --verbosity minimal
          dotnet build libs/Momentum/Momentum.slnx --configuration Release --no-restore --verbosity minimal

      - name: Run unit tests with coverage
        shell: pwsh
        run: |
          Write-Host "üß™ Running unit tests with coverage..."
          # Run each test project individually to avoid coverlet parallel instrumentation issues.
          # xunit v3 does not support != in VSTest filters, so we use namespace-based positive filters
          # for projects that contain mixed test types.
          $testRuns = @(
            @{ Project = "libs/Momentum/tests/Momentum.Extensions.Tests"; Filter = $null; Include = "[Momentum.*]*" },
            @{ Project = "libs/Momentum/tests/Momentum.Extensions.SourceGenerators.Tests"; Filter = $null; Include = "[Momentum.*]*" },
            @{ Project = "libs/Momentum/tests/Momentum.Extensions.EventMarkdownGenerator.Tests"; Filter = $null; Include = "[Momentum.*]*" },
            @{ Project = "libs/Momentum/tests/Momentum.ServiceDefaults.Api.Tests"; Filter = $null; Include = "[Momentum.*]*" },
            @{ Project = "tests/AppDomain.Tests"; Filter = "FullyQualifiedName~AppDomain.Tests.Unit"; Include = "[AppDomain]*,[AppDomain.*]*" }
          )
          $failed = $false
          foreach ($run in $testRuns) {
            Write-Host "‚ñ∂ Testing $($run.Project)..."
            $filterArgs = if ($run.Filter) { @("--filter", $run.Filter) } else { @() }
            try {
              dotnet test $run.Project `
                --configuration Release `
                --no-build `
                --verbosity minimal `
                @filterArgs `
                --collect:"XPlat Code Coverage" `
                --results-directory ./TestResults/ `
                --logger "trx;LogFilePrefix=test_results" `
                -- "DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover" `
                   "DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Include=$($run.Include)"
            }
            catch {
              Write-Host "‚ö†Ô∏è Test execution failed for $($run.Project), continuing with analysis..."
              $failed = $true
            }
          }
          if ($failed) {
            Write-Host "‚ö†Ô∏è Some test projects had failures"
            exit 1
          }

      - name: Complete CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"

      - name: Complete SonarQube analysis
        if: env.HAS_SONAR_TOKEN == 'true'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          Write-Host "üìä Completing SonarQube analysis..."
          & "./.sonar/scanner/dotnet-sonarscanner" end /d:sonar.token="$env:SONAR_TOKEN"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
          retention-days: 7
