# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # .NET 9 packages - root solution and all projects
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 10
    groups:
      aspire:
        patterns:
          - "Aspire.*"
      orleans:
        patterns:
          - "Microsoft.Orleans.*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions"
          - "Testcontainers*"
          - "NSubstitute"
      wolverine:
        patterns:
          - "WolverineHQ.*"
      opentelemetry:
        patterns:
          - "OpenTelemetry.*"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "Microsoft.EntityFrameworkCore.*"
        update-types: ["version-update:semver-major"]

  # NPM packages for VitePress documentation
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    groups:
      vitepress:
        patterns:
          - "vitepress*"
          - "@vueuse/*"
      development:
        patterns:
          - "typescript"
          - "tsx"
          - "@types/*"
    ignore:
      # Ignore major version updates for VitePress to avoid breaking changes
      - dependency-name: "vitepress"
        update-types: ["version-update:semver-major"]

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 3

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 3
    ignore:
      # Only update patch and minor versions for base images
      - dependency-name: "mcr.microsoft.com/dotnet/aspnet"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mcr.microsoft.com/dotnet/sdk"
        update-types: ["version-update:semver-major"]