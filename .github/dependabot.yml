version: 2
updates:
  # .NET 9 packages - root solution and all projects
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 10
    groups:
      dotnet-core:
        patterns:
          - "Microsoft.Extensions.*"
          - "Microsoft.AspNetCore.*"
          - "System.*"
          - "Microsoft.EntityFrameworkCore.*"
      aspire:
        patterns:
          - "Aspire.*"
      orleans:
        patterns:
          - "Microsoft.Orleans.*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions"
          - "Testcontainers*"
          - "NSubstitute"
      wolverine:
        patterns:
          - "WolverineFx.*"
          - "JasperFx.*"
      opentelemetry:
        patterns:
          - "OpenTelemetry.*"
      logging:
        patterns:
          - "Serilog.*"
      data-access:
        patterns:
          - "Dapper"
          - "linq2db*"
          - "Npgsql*"
      source-generators:
        patterns:
          - "Microsoft.CodeAnalysis.*"
          - "*.SourceGenerator*"
          - "Riok.Mapperly"
      grpc-tools:
        patterns:
          - "Grpc.*"
          - "Google.Protobuf"
      dev-tools:
        patterns:
          - "Scalar.AspNetCore"
          - "OrleansDashboard"
          - "NSwag.*"
      code-quality:
        patterns:
          - "SonarAnalyzer.*"
          - "NetArchTest.*"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "Microsoft.EntityFrameworkCore.*"
        update-types: ["version-update:semver-major"]

  # NPM packages for VitePress documentation (main docs)
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    groups:
      vitepress:
        patterns:
          - "vitepress*"
          - "@vueuse/*"
      development:
        patterns:
          - "typescript"
          - "tsx"
          - "@types/*"
    ignore:
      # Ignore major version updates for VitePress to avoid breaking changes
      - dependency-name: "vitepress"
        update-types: ["version-update:semver-major"]

  # NPM packages for Momentum library documentation
  - package-ecosystem: "npm"
    directory: "/libs/Momentum/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    groups:
      vitepress:
        patterns:
          - "vitepress*"
          - "@vueuse/*"
      development:
        patterns:
          - "typescript"
          - "tsx"
          - "@types/*"
    ignore:
      # Ignore major version updates for VitePress to avoid breaking changes
      - dependency-name: "vitepress"
        update-types: ["version-update:semver-major"]

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 3

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 3
    ignore:
      # Only update patch and minor versions for base images
      - dependency-name: "mcr.microsoft.com/dotnet/aspnet"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mcr.microsoft.com/dotnet/sdk"
        update-types: ["version-update:semver-major"]
