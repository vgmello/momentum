name: 'Build .NET Projects'
description: 'Build .NET projects with caching'

inputs:
  dotnet-version:
    description: '.NET SDK version to use'
    required: false
    default: '9.0.x'
  configuration:
    description: 'Build configuration (Debug/Release)'
    required: false
    default: 'Release'
  project-path:
    description: 'Path to the project or solution to build'
    required: false
    default: 'libs/Momentum/src'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      shell: bash
      run: |
        echo "üì¶ Restoring dependencies..."
        dotnet restore ${{ inputs.project-path }} --verbosity minimal

    - name: Build project
      shell: bash
      run: |
        echo "üî® Building ${{ inputs.project-path }}..."
        dotnet build ${{ inputs.project-path }} \
          --configuration ${{ inputs.configuration }} \
          --no-restore \
          --verbosity minimal
        
        if [ $? -ne 0 ]; then
          echo "‚ùå Build failed"
          exit 1
        fi
        echo "‚úÖ Build successful"