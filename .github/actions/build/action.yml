name: "Build .NET Projects"
description: "Build .NET projects with caching"

inputs:
  build-target:
    description: "Solution or Project to build"
    required: true
  configuration:
    description: "Build configuration (Debug/Release)"
    required: false
    default: "Release"

runs:
  using: "composite"
  steps:
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      shell: bash
      env:
        BUILD_TARGET: ${{ inputs.build-target }}
      run: |
        echo "üì¶ Restoring dependencies..."
        dotnet restore "$BUILD_TARGET" --verbosity minimal

    - name: Build project
      shell: bash
      env:
        BUILD_TARGET: ${{ inputs.build-target }}
        BUILD_CONFIGURATION: ${{ inputs.configuration }}
      run: |
        echo "üî® Building $BUILD_TARGET..."
        dotnet build "$BUILD_TARGET" \
          --configuration "$BUILD_CONFIGURATION" \
          --no-restore \
          --verbosity minimal

        if [ $? -ne 0 ]; then
          echo "‚ùå Build failed"
          exit 1
        fi
        echo "‚úÖ Build successful"
